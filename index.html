<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    /* ===== Global Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* ===== Page Background ===== */
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    /* ===== Login Container ===== */
    .login-container {
      background: #ffffff;
      width: 360px;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 26px;
    }

    /* ===== Input Groups ===== */
    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: 500;
      color: #333;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 6px rgba(37, 117, 252, 0.4);
      outline: none;
    }

    /* ===== Button ===== */
    .btn {
      width: 100%;
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* ===== Footer Link ===== */
    .form-footer {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .form-footer a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    /* ===== Responsive Fix ===== */
    @media (max-width: 420px) {
      .login-container {
        width: 90%;
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form action="#">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="form-footer">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </form>
  </div>
  

</body>
</html>
